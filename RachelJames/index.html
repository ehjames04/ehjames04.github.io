<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>Merry Christmas!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        .vertical-center {
            min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        a, img {
            display:block;
        }

        img {
            margin: auto;
            max-width: 600px;
            height:auto;
        }
    </style>
</head>
<body class="text-center">
<div class="jumbotron mb-0 vertical-center">
    <div class="container">
        <p class="h1">Hi Rach! It's terrible I can't see you for Christmas, here's something to brighten your day until I can hand over your presents!</p>
        <img alt="presents" src="presents.jpeg" class="mt-4"/>
    </div>
</div>
<div class="jumbotron bg-dark text-white mb-0 vertical-center">
    <div class="container">
        <p class="h1"><span class="joke-text"></span></p>
        <p class="h1"><span class="joke-text-answer" style="display:none;"></span></p>
        <a class="btn btn-danger btn-reveal mt-4" onclick="$('.joke-text-answer').show();$(this).hide();$('.btn-show-me-another').show();">Reveal</a>
        <a class="btn btn-success btn-show-me-another mt-4" onclick="setJoke();">Show me another</a>
        <img alt="cracker" src="cracker.png" class="mt-4"/>
    </div>
</div>
<div class="jumbotron mb-0 vertical-center">
    <div class="container">
        <p class="h1">It's your wedding day in:</p>
        <!-- Display the countdown timer in an element -->
        <p class="h1" id="demo"></p>
        <img alt="wedding" src="wedding.jpg" class="mt-4"/>
    </div>
</div>
<div class="jumbotron bg-dark text-white mb-0 vertical-center">
    <div class="container">
        <p class="h1"><span class="us-things"></span></p>
        <a class="btn btn-success btn-show-me-another-us-thing mt-4" onclick="setUsThings();">Show me another</a>
        <img alt="millennium" src="millennium.jpg" class="mt-4"/>
    </div>
</div>

<script>
    var jokes = [
        {
            'joke': 'How many letters in the Christmas alphabet?',
            'answer': '25 - there is no L!'
        }, {
            'joke': 'What carol is heard in the desert?',
            'answer': 'O camel ye faithful!'
        }, {
            'joke': 'What type of key do you need for a Nativity play?',
            'answer': 'A don-key!'
        }, {
            'joke': 'Why did the turkey join a band?',
            'answer': 'Because he had drumsticks!'
        }, {
            'joke': 'What do snowmen wear on their heads?',
            'answer': 'Ice caps!'
        }, {
            'joke': 'How do snowmen get around?',
            'answer': 'They ride an icicle!'
        }, {
            'joke': 'What do snowmen eat for lunch?',
            'answer': 'Icebergers!'
        }, {
            'joke': 'When is a boat like snow?',
            'answer': "When it's adrift!"
        }, {
            'joke': 'Who delivers presents to pets?',
            'answer': 'Santa Paws!'
        }, {
            'joke': 'What do you get if you cross Santa with a duck?',
            'answer': 'A Christmas quacker!'
        }, {
            'joke': 'What goes Oh Oh Oh?',
            'answer': 'Santa walking backwards!'
        }, {
            'joke': "Why can't Christmas trees knit?",
            'answer': "They're always dropping their needles!"
        }, {
            'joke': "Why is it so difficult to teach dogs to dance?",
            'answer': "They have 2 left feet!"
        }, {
            'joke': "Who is Rudolph's favourite pop star?",
            'answer': "Beyon-sleigh!"
        }, {
            'joke': "What do you get if you cross a bell with a skunk?",
            'answer': "Jingle smells!"
        }, {
            'joke': "Why is everyone so thirsty at the North Pole?",
            'answer': "No well, no well!"
        }, {
            'joke': "Who do the elves call if they're ill?",
            'answer': "The National Elf Service!"
        }, {
            'joke': "What is white and minty?",
            'answer': "A polo bear!"
        }, {
            'joke': "Which athlete is warmest in winter?",
            'answer': "The long jumper!"
        }, {
            'joke': "Where did Rudolph go to school?",
            'answer': "Nowhere he was elf-taught!"
        }, {
            'joke': "What did the farmer get for Christmas?",
            'answer': "A cow-culator!"
        },{
            'joke': "Why did nobody bid for Comet and Blitzen on Ebay?",
            'answer': "They were 2 deer!"
        }
    ];
    jokes = jokes.sort( () => .5 - Math.random() );
    var jokeCounter = 0;
    var setJoke = function() {
        jokeCounter += 1;
        if (jokeCounter === jokes.length) {
            jokeCounter = 0;
        }
        $('.joke-text-answer').hide();
        $('.btn-reveal').show();
        $('.btn-show-me-another').hide();
        $('.joke-text').text(jokes[jokeCounter].joke);
        $('.joke-text-answer').text(jokes[jokeCounter].answer);
    }
    setJoke();

    var usThings = [
        "Tea? NO THANK YA!",
        "The consequences say MAYBE!",
        "T'M OC",
        "CHOCOLATE!",
        "Lil Miss JOJO, Lil Miss jojo, Lil Miss JOJO, LIL MISS JO-OH-JO!",
        "Lil miss bo walking down the street, smiles at everyone SHE MEETS, people dancing in the street, LIL MISS BO-OH-BO!",
        "Solita!",
        "I SAID NO!",
        "It depends on my mood!",
        "Wot no brussel sprouts?!",
        "Jo, Don't be a smo!",
        "How ya doing?!"
    ];
    usThings = usThings.sort( () => .5 - Math.random() );
    var usThingsCounter = 0;
    var setUsThings = function() {
        usThingsCounter += 1;
        if (usThingsCounter === usThings.length) {
            usThingsCounter = 0;
        }
        $('.us-things').text(usThings[usThingsCounter]);
    }
    setUsThings();

    // Set the date we're counting down to
    var countDownDate = new Date("Jul 24, 2021 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
            + minutes + " minutes " + seconds + " seconds!";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "IT's YOUR WEDDING DAY!";
        }
    }, 500);
</script>
</body>
</html>
